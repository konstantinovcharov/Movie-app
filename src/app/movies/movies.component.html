<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="jumbotron">
  <nav class="nav navbar-nav navbar-right movieservice">
      <a (click)="popularMovies()">Popular </a> 
      <a (click)="highRatedMovies()">Top Rated 2017</a>
      <a (click)="upcomingMovies()">Upcoming</a>
  </nav>
  
  <h1>Angular - MovieApp   <img class="hidden-sm hidden-xs img-rounded movie_img" src='\assets\MovieIcon2.jpg' width="100" height="100"> </h1>  
     
  <form class="navbar-form navbar-right" role="search">       
    <div class="form-group">     
        <input type="text" class="form-control" placeholder="Search" required #searchName>
    </div>
        <button class="btn btn-default" (click)="onClick(searchName.value)" ><span class="glyphicon glyphicon-search"></span></button>
  </form>
 </div>
 
 <ul>
   <li *ngFor="let movie of movies; let first = first"  class="movielist">
     <div *ngIf="movie.poster_path">
      
       <div class="row">
         <div class="col-md-1"></div>
         <div class="col-md-2 poster">
              <img class="img-responsive img-rounded" src={{movie.poster_path}} >
         </div>
         <div class="col-md-6 well">
           <div class="row">
              <div class="col-md-10"><h4>{{movie.title}}</h4></div>
              <div class="col-md-2">{{movie.vote_average}} <span class="glyphicon glyphicon-star" aria-hidden="true"></span></div>
           </div>
           <div class="row">
             <div class="col-md-6"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{movie.release_date}}</div>
            <div class="col-md-6">{{movie.genres}}</div>
          </div>
          <div class="row">
            <div class="col-md-12 overview">
              {{movie.overview}}<br><br>
              Play Trailer <button class="btn btn-default" (click)="playMovie(movie)" ><span class="glyphicon glyphicon-play"></span></button>        
            </div>
          </div>
         </div>
          <div class="col-md-5"></div>
       </div>
     </div>
        </li> 
  </ul>
